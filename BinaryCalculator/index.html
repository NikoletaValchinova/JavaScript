<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="digit">0</button>
            <button id="btn1" class="digit">1</button>            
            <button id="btnClr" class="eval">C</button>
            <button id="btnEql" class="eval">=</button>
            <button id="btnSum" class="operator">+</button>
            <button id="btnSub" class="operator">-</button>
            <button id="btnMul" class="operator">*</button>
            <button id="btnDiv" class="operator">/</button>
        </div>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
